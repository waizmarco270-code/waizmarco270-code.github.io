<!-- EMITYGATE VAULT FINAL HTML: Fully Integrated Multi-App Web Page --><!DOCTYPE html><html lang="en"><head>

  <style>
    body {
      margin: 0;

  <header>WAIZ MARCO'S EMITYGATE VAULT üö™‚ö°</header>
  <div class="container"><!-- Notes App -->
<div class="card">
  <h3>üìù Notes</h3>
  <textarea id="notesArea" placeholder="Type your notes here..."></textarea>
  <button onclick="saveNotes()">Save Note</button>
</div>

<!-- Calculator -->
<div class="card">
  <h3>üßÆ Calculator</h3>
  <input id="calcInput" type="text" placeholder="e.g. 2+2*5" />
  <button onclick="calcSolve()">Calculate</button>
  <p id="calcResult"></p>
</div>

<!-- Stopwatch -->
<div class="card">
  <h3>‚è± Stopwatch</h3>
  <p id="stopwatch">00:00:00</p>
  <button onclick="startStopwatch()">Start</button>
  <button onclick="resetStopwatch()">Reset</button>
</div>

<!-- Calendar -->
<div class="card">
  <h3>üìÜ Calendar</h3>
  <iframe src="https://calendar.google.com/calendar/embed?src=en.indian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FKolkata" frameborder="0"></iframe>

<!-- Music Upload + Player -->

  <audio controls id="musicPlayer" style="margin-top:1rem;width:100%;"></audio>
</div>

<!-- PDF Vault -->
<div class="card">
  <h3>üìö PDF Vault</h3>
  <input type="file" accept="application/pdf" onchange="previewPDF(event)" />
  <embed id="pdfViewer" type="application/pdf" />

  </div>  <script>
    function saveNotes() {
      const notes = document.getElementById("notesArea").value;
      localStorage.setItem("emityNotes", notes);
      alert("Saved to local storage.");
    }
    window.onload = () => {
      const saved = localStorage.getItem("emityNotes");
      if (saved) document.getElementById("notesArea").value = saved;
    }
    function calcSolve() {
      const input = document.getElementById("calcInput").value;
      try {
        const result = eval(input);
        document.getElementById("calcResult").innerText = `Result: ${result}`;
      } catch {
        document.getElementById("calcResult").innerText = "Invalid Expression!";
      }
    }
    let timer, seconds = 0;
    function startStopwatch() {
      clearInterval(timer);
      timer = setInterval(() => {
        seconds++;
        let h = String(Math.floor(seconds / 3600)).padStart(2, '0');
        let m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        let s = String(seconds % 60).padStart(2, '0');
        document.getElementById("stopwatch").innerText = `${h}:${m}:${s}`;
      }, 1000);
    }
    function resetStopwatch() {
      clearInterval(timer);
      seconds = 0;
      document.getElementById("stopwatch").innerText = "00:00:00";
    }
    function playMusic(event) {
      const file = event.target.files[0];
      const player = document.getElementById("musicPlayer");
      player.src = URL.createObjectURL(file);
      player.play();
    }
    function previewPDF(event) {
      const file = event.target.files[0];
      const viewer = document.getElementById("pdfViewer");
      viewer.src = URL.createObjectURL(file);
    }
  </script></body></html>
